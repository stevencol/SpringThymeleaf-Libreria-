<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout :: head}">

</head>
<body>

<nav th:replace="~{layouts/layout ::nav}"></nav>


<div class="container">

    <div class="row justify-content-center">

        <div class="col-8">

            <table class="table table-striped">

                <thead>
                <tr>
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}"></td>
                    <td th:text="${libro.nombre}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td><a class="btn btn-success btn-sm" th:href="@{/libro/edit(id=${libro.id})}">Editar</a></td>
                    <td><a class="btn  btn-danger  btn-sm " th:href="@{/libro/delete(id=${libro.id})}">Eliminar</a></td>

                </tr>
                </tbody>

            </table>
            <div class="text-end">
                <a class="btn btn-outline-dark btn-sm" th:href="@{/libro/form}">Agregar</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
